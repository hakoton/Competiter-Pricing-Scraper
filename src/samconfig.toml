version = 0.1

[default]
[default.global.parameters]
stack_name = "raksul-pricing-scraper"
region = "ap-northeast-1"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
parameter_overrides = "S3BucketName=\"raksul-price-list\""
resolve_s3 = true
s3_prefix = "raksul-pricing-scraper"
image_repositories = []

[default.local_invoke.parameters]
parameter_overrides = "S3BucketName=\"raksul-price-list\""
